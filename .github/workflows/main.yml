name: Update Repo

on:
  workflow_dispatch:
    inputs:
      convert_count:
        description: 'Number of EPUB files to convert to AZW3'
        required: false
        default: 'all'
        type: choice
        options:
          - '1'
          - '2'
          - '3'
          - 'all'

env:
  TARGET_DIR: 'NY'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            xdg-utils \
            xz-utils \
            libxcb-cursor0 \
            libxcb-xinerama0 \
            libegl1 \
            libopengl0

      - name: Install Calibre
        run: |
          sudo -v
          wget -nv -O- https://download.calibre-ebook.com/linux-installer.sh | sudo sh /dev/stdin

      - name: Convert EPUB to AZW3
        run: |
          set -e

          if [ ! -d "${{ env.TARGET_DIR }}" ]; then
            echo "Target directory not found: ${{ env.TARGET_DIR }}"
            exit 1
          fi

          if [ "${{ github.event.inputs.convert_count }}" = "all" ]; then
            FILES=$(find ${{ env.TARGET_DIR }} -name "*.epub" -type f | sort -r)
          else
            FILES=$(find ${{ env.TARGET_DIR }} -name "*.epub" -type f | sort -r | head -n ${{ github.event.inputs.convert_count }})
          fi

          for file in $FILES; do
            dir=$(dirname "$file")
            base=$(basename "$file" .epub)
            output="$dir/$base.azw3"
            echo "Converting: $file â†’ $output"
            ebook-convert "$file" "$output"
          done

      - name: Upload converted files as artifact
        uses: actions/upload-artifact@v4
        with:
          name: new-yorker-azw3
          path: |
            ${{ env.TARGET_DIR }}/**/*.azw3
